<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <form class="container">
        <!-- Timeblocks go here -->

        <div class="row" id="headings">
            <div class="col-2">Time</div>
            <div class="col-8">Task</span></div>
            <div class="col-2">Save</div>
        </div>
        <div class="row" id="9:00:00">
            <div class="col-2">9am</div>
            <div class="col-8" id="9write"><input type="text" class="form-control" placeholder="Write task here" id="9text"></input></div>
            <div class="col-2"><button type="submit" class="saveBtn">Save</button></div>
        </div>
        <div class="row" id="10:00:00">
            <div class="col-2">10am</div>
            <div class="col-8" id="10write"><textarea type="text" class="form-control" placeholder="Write task here" id="10text"></textarea></div>
            <div class="col-2"><button type="submit" class="saveBtn">Save</button></div>
        </div>
        <div class="row" id="11:00:00">
            <div class="col-2">11am</div>
            <div class="col-8" id="11write"><textarea type="text" class="form-control" placeholder="Write task here" id="11text"></textarea></div>
            <div class="col-2"><button type="submit" class="saveBtn">Save</button></div>
        </div>
        <div class="row" id="12:00:00">
            <div class="col-2">12pm</div>
            <div class="col-8"><textarea type="text" class="form-control" placeholder="Write task here"></textarea></div>
            <div class="col-2"><button type="submit" class="saveBtn">Save</button></div>
        </div>
        <div class="row" id="13:00:00">
            <div class="col-2">1pm</div>
            <div class="col-8"><textarea type="text" class="form-control" placeholder="Write task here"></textarea></div>
            <div class="col-2"><button type="submit" class="saveBtn">Save</button></div>
        </div>
        <div class="row" id="14:00:00">
            <div class="col-2">2pm</div>
            <div class="col-8"><textarea type="text" class="form-control" placeholder="Write task here"></textarea></div>
            <div class="col-2"><button type="submit" class="saveBtn">Save</button></div>
        </div>
        <div class="row" id="15:00:00">
            <div class="col-2">3pm</div>
            <div class="col-8"><textarea type="text" class="form-control" placeholder="Write task here"></textarea></div>

        </div>
        <div class="row" id="16:00:00">

            <div class="col-8"><textarea type="text" class="form-control" placeholder="Write task here"></textarea></div>

        </div>
        <div class="row" id="17:00:00">
            <div class="col-2">5pm</div>
            <div class="col-8"><textarea type="text" class="form-control" placeholder="Write task here"></textarea></div>
            <div class="col-2"><button type="submit" class="saveBtn">Save</button></div>
        </div>





    </form>
